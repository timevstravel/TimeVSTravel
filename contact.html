//-------Submit Query----------
let url = "https://script.google.com/macros/s/AKfycbyEgoPosFFEXiS-mfvtH5p1SdjH5SECBNqQmjFEcsUH6NRrAD63mlvFrqkrIACOwy0-/exec";
let form = document.querySelector('#form');
	form.addEventListener("submit",(e)=>{
	e.target.btn.innerHTML="Submitting...";
	let d = new FormData(form);
	fetch(url,{
		method: "POST",
		body: d
	}).then((res)=>res.text())
	.then((finalRes)=>{
	e.target.btn.innerHTML="Submit";

const notification = document.getElementById('notification');
            notification.style.backgroundColor = "grey";



	notification.innerHTML=finalRes;
	form.reset();
	setTimeout(() => {
                notification.style.backgroundColor = 'transparent';
                notification.textContent = '';
            }, 3000);

	})
	e.preventDefault();
})
