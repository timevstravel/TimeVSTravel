<!DOCTYPE html>

<html>
<head>
    <title>Contact Us - Raise your request related to Collateral Free Crypto Loan</title>
<link rel="icon" type="image/x-icon" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
		text-align: center;
            background-color:  #89CFF0;
        }

        .header {
            background-color: #fff; /* White header background color */
            color: #333; /* Dark text color */
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
        }

        .logo {
            max-width: 130px;
        }


        #connect-wallet {
            background-color: #F50870FF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

#disconnect-wallet {
           background-color: #2E88E8;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

#disconnect-wallet {
           background-color: grey;
}

#notification {
    font-size: 20px; /* Font size for the notification text */
    font-weight: bold; /* Bold text */
    padding: 10px; /* Padding around the notification text */
    color: white; /* Text color (red) */
    background-color: #333; /* Background color (greyish-black) */
    width: 50%; /* Set the width to 50% */
    margin: 10px auto; /* Center horizontally with equal margin on the left and right */
    border-radius: 10px; /* Rounded corners (adjust the value as needed) */
    position: relative; /* Allows positioning of the timer */
}

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .footer-section {
            display: flex;
            
        }

        .footer-list {
            list-style: none;
	text-align : left;
        }

        .page {
            cursor: pointer;
        }

        .footer-logo {
            display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #333; /* Background color for the footer */
  color: white; /* Text color for the footer */
  padding: 20px;

  margin-left: auto; /* Move the logo to the right */
  max-width: 200px; /* Set the maximum width for the logo */
  height: 50px; /* Maintain the aspect ratio while resizing */
        }

.main{
		flex-basis: 400px;
		background-color: white;
margin : auto;
width: 30%;
}

.main h3{
		padding: 20px 20px 10px 20px;
		font-size: 35px;

}

.main form{
		padding: 20px;
}

.form-outer{
		margin-bottom:20px;
}

.form-outer label{
		display: block;
text-align: left;
        font-weight: bold;
margin-left: 35px;
}

.form-outer input, .form-outer textarea{
		width: 80%;
		height: 35px;
        border: 1px solid #ccc; /* Add a border for styling */
        border-radius: 10px;
}

.form-outer button{
		
		width: 80%;
		background-color:#F50870FF;
		color: white;
		font-size: 20px; 
            border-radius: 5px;
            padding: 10px 20px;         
            cursor: pointer;

}
        #walletAddress {
            background-color: #f5f5f5;
            color: #999;
            pointer-events: none; /* Disable mouse events */
        }
    </style>
</head>
<body>
    
<div class="header">
<a href="home.html">
        <img src="logo.png" alt="Your Logo" align="left" class="logo"></a>
        
         <button id="connect-wallet"><b>Connect Wallet</b></button>
        <button id="disconnect-wallet" style="display: none;"><b>Disconnect Wallet</b></button>
    </div>

<div id="notification" style="background-color: transparent;"></div>

<div class="main">
	<h3>Contact Us</h3>

<form method="post" id="form">

<div id="res" style="color:green; font-size:14px;"></div>
	<div class="form-outer">
	<label>Wallet Address</label>
	<input type="text" id="walletAddress" name="wallet" required>
	</div>

	<div class="form-outer">
	<label>Email</label>
	<input type="email" name="email" id="contactEmail" required>
	</div>

	<div class="form-outer">
	<label>Query</label>
	<textarea type="text" name="query" id="query" required></textarea>
	</div>

	<div class="form-outer">
	<button name="btn">Submit</button>
	</div>

              
</form>

</div>

<br>
<div class="footer">
        <div class="footer-section">
